{% extends "layout.html" %}

{% block title %}Projects - Ruari Hodgin{% endblock %}

{% block content %}

<section class="max-w-5xl mx-auto py-8" x-data="{ query: '' }">
    <!-- Page Title -->
    <h2 class="text-4xl font-bold mb-6 text-center">Projects</h2>

    <!-- Search Bar -->
    <div class="mb-8">
        <input
            type="text"
            placeholder="Search projects..."
            x-model="query"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
        >
    </div>

    <!-- Project List -->
    <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2">
        {% for project in projects %}
            <a 
                href="{{ url_for('project_detail', project_id=project.id) }}"
                class="block p-6 border rounded-lg shadow hover:shadow-lg transition dark:bg-gray-800 dark:border-gray-700 dark:hover:shadow-blue-500"
                x-show="query === '' "
            >
                <h3 class="text-xl font-semibold mb-1 text-blue-700 dark:text-blue-300">{{ project.title }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">{{ project.date }}</p>
                <div class="flex flex-wrap gap-2 text-sm text-gray-800 dark:text-gray-300">
                    {% for keyword in project.keywords %}
                        <span class="bg-gray-200 dark:bg-gray-700 px-2 py-0.5 rounded-full">{{ keyword }}</span>
                    {% endfor %}
                </div>
            </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
