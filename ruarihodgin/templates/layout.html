<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <!-- Navbar -->
    <nav class="w-full px-6 py-4 bg-gray-100 dark:bg-gray-800 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-semibold tracking-wide">Ruari Hodgin: MEng</h1>
        <div class="space-x-4 text-lg">
            <a href="/" class="hover:text-blue-600">About</a>
            <a href="/projects" class="hover:text-blue-600">Projects</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="px-4 md:px-10 py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
